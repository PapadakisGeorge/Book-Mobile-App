name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
          - uses: malinskiy/action-android/install-sdk@release/0.1.2
          - run: sdkmanager platform-tools
          - run: adb devices
    - name: Install Dependencies
      run: npm install
    - name: Build App
      run: npm run android
